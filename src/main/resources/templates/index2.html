<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script> 
	$.ajax({ 
		type: "GET", 
		url: "/demo/hello", 
		success: (data) => { 
			console.log(data); 
			$('#contents').html(JSON.stringify(data)); 
		} 
	}); 
</script>

</head>
<body>
	<p>test!!!</p>
	<br>
	<div id="contents"></div>
	<br>
	<div th:text="${data.name}"></div>
    <th:block th:text="${data.date}"></th:block>
</body>
</html>
